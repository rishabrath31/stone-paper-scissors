<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stone Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Link to external CSS -->
  </head>
  <body>
    <div class="game-container">
      <h1>Stone Paper Scissors Game</h1>

      <!-- Scoreboard -->
      <div class="scoreboard">
        <div class="score">
          <h2>Player Score: <span id="player-score">0</span></h2>
        </div>
        <div class="score">
          <h2>Computer Score: <span id="computer-score">0</span></h2>
        </div>
      </div>

      <!-- Choices for the game -->
      <div class="choices">
        <button class="choice" id="rock">
          <img src="./images/stone.jpg" alt="Rock" />
        </button>
        <button class="choice" id="paper">
          <img src="./images/paper.jpg" alt="Paper" />
        </button>
        <button class="choice" id="scissors">
          <img src="./images/sci.jpg" alt="Scissors" />
        </button>
      </div>

      <!-- Display results -->
      <div class="results">
        <p>Player's Choice: <span id="player-choice">-</span></p>
        <p>Computer's Choice: <span id="computer-choice">-</span></p>
        <p>Result: <span id="result">-</span></p>
      </div>
    </div>

    <script src="script.js"></script>
    <!-- Link to external JavaScript -->
  </body>
</html>
